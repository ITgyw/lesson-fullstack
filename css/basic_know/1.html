<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            /* css4 */
            --blue: #1e90ff;
            color: pink;
        }

        body {
            color: orange;
            background-color: var(--blue);
        }

        h1 {
            color: inherit;
        }

        a {
            color: inherit;
        }

        p {
            /* 缩进 */
            text-indent: 30px;
            cursor: move;
        }

        .nowrap {
            /* 文字只在一行显示 */
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <h1>css继承</h1>
    <a href="#">链接如何放弃浏览器的着色，继承父元素的颜色</a>
    <p class="nowrap">我国互联网经过20几年的发展，网络普及率快速提高，与此同时我国的经济也快速稳定的发展，最终促使新兴行业——电子商务野蛮生长，搭着互联网发展的顺风车一
        路高速发展。特别受本次疫情的影响传统实体商务遭受致命打击，商品市场份额重新划分，电商再次抓住机会再次站在了风口上。虽然局部疫情影响电商物流的发展但
        相对于带来的收益却是微不足道，本次项目为纯前端项目，在已搭建好后端基础下完成的项目</p>
</body>

</html>
