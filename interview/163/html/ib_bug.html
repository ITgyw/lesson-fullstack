<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block bug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .row {
            font-size: 0px;
        }

        .col {
            width: 33.3333%;
            display: inline-block;
            text-align: center;
            line-height: 150px;
            background-color: green;
            color: white;
            font-size: 30px;
        }

        .col:nth-child(odd) {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
    </div>
</body>

</html>
