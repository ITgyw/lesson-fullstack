<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo计数器</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                counter: 1,
            }
        },
        mounted() {//钩子函数 自动执行 = react useEffect
            setInterval(() => {
                this.counter++ //一般采用这种方法
                // this.$data.counter++
            }, 1000)
        },
        template: '<div>{{counter}}</div>' // {{ }}字面量
    }).mount("#app")
</script>

</html>
