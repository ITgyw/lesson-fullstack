<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .page {
            height: 100vh;
            background: rgba(0, 0, 0);
        }

        /* 响应式(自适应)布局 网页可以响应设备  宽度 不能写死  */
    </style>
</head>

<body>
    <!-- 能够让html 标签有更多的语义传达出来 -->
    <div class="page">
        <!-- html5 语义化标签 
            - 可以和div一样做盒子 
            - 可读性更强  团队  爬虫  有利于百度等分析网页的内容
                当用户在搜索的时候，相关的内容更好推荐出来
                前端在做网页的时候   语义化更好， 百度的排名更前一些
        -->
        <header class="header">header</header>
        <!-- 导航 -->
        <nav class="nav">nav</nav>
        <main class="main">
            <!-- 文章标签 -->
            <article class="article">
                <!-- 信息过载的时代
                文章 -->

                <!-- section 比 div表达不同盒子外
                        还可以传达出不同性质的内容 -->
                <section class="comtent">
                    <h1>CSS flex 属性</h1>
                    <p>第二种是footer的父层的最小高度是100%，footer设置成相对于父层位置绝对（absolute）置底
                    </p>
                </section>
                <section class="">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </section>
            </article>
            <aside class="aside">
                侧边栏 广告
            </aside>
        </main>
        <footer class="footer">footer</footer>

    </div>
</body>

</html>
