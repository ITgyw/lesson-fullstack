<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-Server</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <table class="table">
            <caption>文章表</caption>
            <thead>
                <tr>
                    <td>序号</td>
                    <td>标题</td>
                    <td>作责</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-8">1</div>
            <div class="col-md-4"> 2</div>
        </div>
        <form name="postForm">
            <div class="form-group">
                <label for="titleInput">标题</label>
                <input type="text" name="title" class="form-control" id="titleInput" placeholder="请输入标题" required>
            </div>
            <div class="form-group">
                <label for="authorInput">作者</label>
                <input type="text" name="author" class="form-control" id="authorInput" placeholder="请输入作者" required>
            </div>
            <button type="submit" class="btn btn-default">添加</button>
        </form>
    </div>
    <!-- 布局的类名 -->



    <script>
        const oForm = document.forms['postForm'];
        // console.log(oForm);

        oForm.addEventListener('submit', function (event) {
            // form 默认会向后端提交
            console.log('请先不要向后端提交数据');
            event.preventDefault();

        });

        fetch('http://localhost:3000/posts')
            .then(data => data.json())
            .then(data => {
                // 前端和后端通信的数据格式是 json 
                document.querySelector('table tbody').innerHTML =
                    data.map(post => `
                <tr>
                    <td>${post.id}</td>
                    <td>${post.title}</td>
                    <td>${post.author}</td>
                </tr>
            `)
                        .join('')
                console.log('aaaaaa');
            })
        console.log('111111');
    </script>
</body>

</html>
